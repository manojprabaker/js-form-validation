<!Doctype html>
<html> 
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="JS">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
		
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"> 
	
	<link rel="stylesheet" href="css\style.css">
	
		
	</head>
	<body>
	
	<div class="container"> 
		
		<form id="details" onsubmit="signUp()">
			
			<h2>Sign Up Form</h2>
			<div class="firstName">
				<input type="text" class="ip-value" placeholder="First Name" id="fname">
				<p class="error error-fname">Enter First Name</p>
			</div>
			
			<div class="lastName">
				<input type="text" class="ip-value" placeholder="Last Name" id="lname">
				<p class="error error-lname">Enter Last Name</p>
			</div>
			
			<div class="mNumber">
				<input type="text" class="ip-value" placeholder="Mobile Number" id="mobile-no">
				<p class="error error-mobileno">Enter Valid Mobile Number</p>
			</div>
			
			<div class="pswd">
				<input type="password" class="ip-value" placeholder="Enter Password" id="password-form">
				<p class="error error-pswd">Enter Password</p>
			</div>
			
			<div class="confrm-pswd">
				<input type="password" class="ip-value" placeholder="Confirm Password" id="password-confrm">
				<p class="error error-confm-pswd">Password did not match</p>
			</div>
			
			
			<button type="submit" id="btn" >Sign Up</button>
			
		</form>
		
	</div>
	
	<script  src="main.js"></script>
	
	</body>
	</html>
